        <summary>Rage Against the Machine is an American rock band from Los Angeles, California. Formed in 1991, the group consists of vocalist Zack de la Rocha, bassist and backing vocalist Tim Commerford, guitarist Tom Morello, and drummer Brad Wilk. Their songs express revolutionary left-wing political views. As of 2010, they had sold over 16 million records worldwide.&#10;&#10;Rage Against the Machine released its eponymous debut album in 1992 to commercial and critical success, leading to a slot in the 1993 Lollapalooza festival. &lt;a href=&quot;https://www.last.fm/music/Rage+Against+the+Machine&quot;&gt;Read more on Last.fm&lt;/a&gt;</summary>
        <content>Rage Against the Machine is an American rock band from Los Angeles, California. Formed in 1991, the group consists of vocalist Zack de la Rocha, bassist and backing vocalist Tim Commerford, guitarist Tom Morello, and drummer Brad Wilk. Their songs express revolutionary left-wing political views. As of 2010, they had sold over 16 million records worldwide.&#10;&#10;Rage Against the Machine released its eponymous debut album in 1992 to commercial and critical success, leading to a slot in the 1993 Lollapalooza festival. Their second album, Evil Empire, was released in 1996. Their third, The Battle of Los Angeles, followed in 1999, and in 2003, it was ranked number 426 on the same list. During their initial nine-year run, they became one of the most popular and influential bands in music history. They were also ranked No. 33 on VH1&apos;s 100 Greatest Artists of Hard Rock.&#10;&#10;In 2000, Rage Against the Machine released the cover album Renegades and disbanded because of growing creative differences. Members formed the rock supergroup Audioslave with Chris Cornell, the former frontman of Soundgarden. The same year, Rage Against the Machine announced a reunion and performed together for the first time in seven years at the Coachella Valley Music and Arts Festival in April 2007. Until 2011, the band continued to perform at more live venues and festivals around the world. In 2016, Morello, Commerford and Wilk formed a new band, Prophets of Rage, with B-Real, Chuck D, and DJ Lord. Rage Against the Machine were nominated for induction into the Rock &amp; Roll Hall of Fame in their first year of eligibility in 2017 and 2018, although both bids failed. The band had a large influence on the nu metal genre which came to prominence during the second half of the 1990s. In 2003, their self-titled album was ranked number 368 on Rolling Stone&apos;s list of the 500 greatest albums of all time. &lt;a href=&quot;https://www.last.fm/music/Rage+Against+the+Machine&quot;&gt;Read more on Last.fm&lt;/a&gt;. User-contributed text is available under the Creative Commons By-SA License; additional terms may apply.</content>
