        <summary>Willy and the Poor Boys is the fourth album by American band Creedence Clearwater Revival, released in 1969. The only mention of the album&apos;s title is in the chorus of &quot;Down on the Corner&quot;.&#10;&#10;In 2003, the album was ranked number 392 on Rolling Stone magazine&apos;s list of the 500 greatest albums of all time. A 40th Anniversary Edition CD with 3 bonus tracks was released in 2008. &quot;Willy and the Poorboys&quot; was the third CCR record to go platinum and went on to multi-platinum status. &lt;a href=&quot;http://www.last.fm/music/Creedence+Clearwater+Revival/Willy+and+the+Poor+Boys&quot;&gt;Read more on Last.fm&lt;/a&gt;.</summary>
        <content>Willy and the Poor Boys is the fourth album by American band Creedence Clearwater Revival, released in 1969. The only mention of the album&apos;s title is in the chorus of &quot;Down on the Corner&quot;.&#10;&#10;In 2003, the album was ranked number 392 on Rolling Stone magazine&apos;s list of the 500 greatest albums of all time. A 40th Anniversary Edition CD with 3 bonus tracks was released in 2008. &quot;Willy and the Poorboys&quot; was the third CCR record to go platinum and went on to multi-platinum status.[2] The cover photograph was shot a couple blocks from the Fantasy Records studio, in front of Duck Kee Market in West Oakland, California. &lt;a href=&quot;http://www.last.fm/music/Creedence+Clearwater+Revival/Willy+and+the+Poor+Boys&quot;&gt;Read more on Last.fm&lt;/a&gt;. User-contributed text is available under the Creative Commons By-SA License; additional terms may apply.</content>
